<app-header></app-header>
<!-- 	Bootstrap v2.3.2 -->
<link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
<!-- Plugin styles -->
<link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/jquery.dynatable.css" />

<!--  jQuery v3.0.0-beta1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>

<!-- JS Pluging -->
<script type='text/javascript' src='https://s3.amazonaws.com/dynatable-docs-assets/js/jquery.dynatable.js'></script>





<div class = "container">
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ClaimId">
      <th mat-header-cell *matHeaderCellDef> claimId</th>
      <td mat-cell *matCellDef="let employee "> {{employee.ClaimNum}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ClaimName">
      <th mat-header-cell *matHeaderCellDef> Claim Name </th>
      <td mat-cell *matCellDef="let employee "> {{employee.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="SubmissionDate">
      <th mat-header-cell *matHeaderCellDef> Submission Date </th>
      <td mat-cell *matCellDef="let employee"> {{employee.EndDate}} </td>
    </ng-container>
 
  
    
 
    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%">
          
          <button mat-icon-button color="primary" (click)="openDialog()" title="Edit Contact"><mat-icon>Status</mat-icon></button>
        </td>
      <tr>
    </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
  </table>
  </div>
