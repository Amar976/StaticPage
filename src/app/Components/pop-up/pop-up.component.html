<div class="jumbotron text-center">
  <h1 class="display-5">
    Change the Status of Claims
  </h1>
</div>

<div class="container">
  <div class="row custom-wrapper">
    <div class="col-md-12">

      <form [formGroup]="statusForm" (submit)="onSubmit()">
        <div class="group-gap">
          <div class="d-block my-3">

            <div class="mb-3">
              <select class="custom-select" (ngModelChange)="onChange($event)" formControlName="statusName">
                <option value="">Change the status </option>
                <option *ngFor="let statusName of Status" [ngValue]="statusName">{{statusName.name}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-xs btn-block">Submit</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
