    <ng-container matColumnDef="ClaimId">
      <th mat-header-cell *matHeaderCellDef> claimId</th>
      <th mat-cell *matCellDef="let employee ">
        <tr *ngFor = 'let emp of employee.claimsDetails'>
          <td>{{emp.ClaimNum}}</td>
        </tr>
      </th>
    </ng-container>
  
    <ng-container matColumnDef="ClaimName">
      <th mat-header-cell *matHeaderCellDef> Claim Name </th>
      <th mat-cell *matCellDef="let employee ">
        <tr *ngFor = 'let emp of employee.claimsDetails'>
          <td>{{emp.Patientname}}</td>
        </tr>
      </th>
    </ng-container>
  
    <ng-container matColumnDef="SubmissionDate">
      <th mat-header-cell *matHeaderCellDef> Submission Date </th>
      <th mat-cell *matCellDef="let employee ">
        <tr *ngFor = 'let emp of employee.claimsDetails'>
          <td>{{emp.EndDate | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </th>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <th mat-cell *matCellDef="let employee ">
        <tr *ngFor = 'let emp of employee.claimsDetails'>
          <td>{{emp.PolDur}}</td>
        </tr>
      </th>
    </ng-container>
  
    
 
    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%">
          
          <button mat-icon-button color="primary" (click)="openDialog()" title="Edit Contact"><mat-icon>edit</mat-icon></button>
        </td>
      <tr>
    </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
